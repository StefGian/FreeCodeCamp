<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Burger House Form</title>
</head>

<body>
  <main>
    <div class="split left">
      <div class="centered">
        <h1 id="title">BURGER HOUSE</h1>
        <h2>SURVEY FORM</h2>
        <p id="description">Please fill out the following form to help us get better.</p>
        <hr>
        <form id="survey-form">
          <label id="name-label" for="name">Name: </label>
          <input id="name" type="text" placeholder="Enter your name" required><br><br>
          <label id="email-label" for="email">Email: </label>
          <input id="email" type="email" placeholder="Enter your email" required><br><br>
          <label id="number-label" for="number">Rate us: </label>
          <input id="number" type="number" min="1" max="10" placeholder="Pick a number"><br><br>
          <label for="dropdown">What did you like most in Burger House?</label>
          <select id="dropdown">
            <option value="facilities">Facilities</option>
            <option value="environment">Environment</option>
            <option value="food">Food</option>
            <option value="service">Service</option>
          </select><br><br>
          <label>Would you recommend Burger House to a friend?</label><br>
          <input type="radio" name="recommendation" value="definately" checked>Definitely<br>
          <input type="radio" name="recommendation" value="maybe">Maybe<br>
          <input type="radio" name="recommendation" value="not sure">Not sure<br><br>
          <fieldset>
            <legend>Where did you hear about us?</legend>
            <input type="checkbox" value="facebook">Facebook
            <input type="checkbox" value="facebook">Instagram
            <input type="checkbox" value="facebook">Google
            <input type="checkbox" value="facebook">From a friend
            <input type="checkbox" value="facebook">News
            <input type="checkbox" value="facebook">Radio
          </fieldset><br>
          <label for="comment">Suggestions: </label>
          <textarea id="comment" rows="4" cols="50" placeholder="Leave a suggestion"></textarea><br>
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="split right" ></div>
  </main>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
